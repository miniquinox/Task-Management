<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamAi Task Management</title>
    <!-- Link to the favicon -->
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#6C4DFF">
                    <path d="M479-120 189-279v-240L40-600l439-240 441 240v317h-60v-282l-91 46v240L479-120Zm0-308 315-172-315-169-313 169 313 172Zm0 240 230-127v-168L479-360 249-485v170l230 127Zm1-240Zm-1 74Zm0 0Z"/>
                </svg>
                ExamAi Task Management
            </h1>
        </header>        

        <!-- Modal to prompt the user -->
        <div id="file-modal" class="modal">
            <div class="modal-content">
                <h2>Loading tasks...</h2>
                <p>Please wait while we fetch our data.</p>
            </div>
        </div>

        <main style="display: none;"> <!-- Initially hidden -->
            <section class="task-form">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>Create New Task</h2>

                    <!-- Google Translate dropdown -->
                    <div id="google_translate_element"></div>
                </div>
                <form id="task-form">
                    <input type="text" id="task-name" class="wide-input" placeholder="Task Name" required>
                    <textarea id="task-desc" class="wide-input" placeholder="Task Description" rows="4" required></textarea>
                    
                    <!-- Special paste area for images -->
                    <div id="paste-box" class="paste-box">
                        <p>Paste your image here</p>
                    </div>
                    
                    <div class="button-container">
                        <button type="submit" class="task-button">Add Task</button>
                    </div>
                </form>
            </section>
        
            <section class="task-timeline">
                <h2 class="center-text">Task Timeline</h2>
                <div id="task-list"></div>
            </section>
        </main>
    </div>

    <!-- Google Translate script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,es,fr',  // Add languages: English, Spanish, French
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Main script -->
    <script src="js/main.js" type="module"></script>
</body>
</html>
